services: 

  monica:
    image: monica
    depends_on:
      - monica_db
    ports:
      - 8080:80
    environment:
      - APP_KEY=base64:fx1eX/7e5GchUja6ctSF7h+wGXqLROlxrMm6mXDCyyk=
      - APP_DISABLE_SIGNUP=false # Necess√°rio para criar uma conta inicial
      - DB_HOST=monica_db
      - DB_USERNAME=monica
      - DB_PASSWORD=secret
    volumes: 
      - monica_data:/var/www/html/storage
    networks: 
      - monica_internal

  monica_db: 
    image: mysql:5.7
    environment: 
      - MYSQL_RANDOM_ROOT_PASSWORD=true
      - MYSQL_DATABASE=monica
      - MYSQL_USER=monica
      - MYSQL_PASSWORD=secret
    volumes:
      - monica_mysql:/var/lib/mysql
    networks: 
      - monica_internal

volumes: 
  monica_data: 
    name: monica_data
  monica_mysql: 
    name: monica_mysql

networks:
  monica_internal: {}
  gitea_internal: {} 
